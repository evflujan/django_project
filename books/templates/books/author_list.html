{% extends "books_base.html" %}

{% block header %}
<h2>Lista de Autores</h2>
{% endblock %}


{% block content %}

{% if author_list %}

    <ul>
    {% for author in author_list %}
        <li><a href="{% url 'books:author' author.id %}">{{ author.name }} ({{author.country}})</a></li>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No authors are available.</p>
{% endif %}

{% endblock %}
