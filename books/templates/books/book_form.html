{% extends "books_base.html" %}

{% block header %}
<h2>Book Form</h2>
{% endblock %}


{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
        <input type="submit" onclick="window.location='{% url 'books:books' %}' ; return false;" value="Cancel">
    </form>
{% endblock %}
